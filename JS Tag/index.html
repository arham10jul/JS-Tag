<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is <output id="txt"></output> </p>
    <p>this is  <output class="txt1"></output> </p>
    <p>this is <output class="txt1"></output></p>
    <p>this is <output></output></p>
    <p>this is <output name="txt2"></output></p>

    <input type="button" value="click me" onclick="abc()">
</body>
</html>
<script>
    function abc(){
        document.getElementById("txt").innerHTML="id object";
        document.getElementsByClassName("txt1")[0].innerHTML="class object";
        document.getElementsByClassName("txt1")[1].innerHTML="class modify object";
        document.getElementsByTagName("output")[3].innerHTML="tag name object";
        document.getElementsByName("txt2")[0].innerHTML="name object";

    }
</script>
