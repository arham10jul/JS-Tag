<body>
    <label>Password</label>
    <input type="Password" id="txt">
    <img src="eye.png" alt="" id="eye" height="30" width="30" onclick="abc()">

<script>
//    function abc(){var e=document.querySelector("#txt");"password"==e.type?(e.type="text",document.querySelector("#eye").src="eyecloser.png"):(e.type="password",document.querySelector("#eye").src="eye.png")}
function abc() {
    var e = document.querySelector("#txt");
    "password" == e.type ? ((e.type = "text"), (document.querySelector("#eye").src = "eyecloser.png")) : ((e.type = "password"), (document.querySelector("#eye").src = "eye.png"));
}

</script>
